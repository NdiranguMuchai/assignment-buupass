<div class="container">
  <div [hidden]="submitted">

    <h2>Book Flight</h2>

    <form (ngSubmit)="onSubmit()" #bookingForm="ngForm">
      <div class="form-group">
        <label for="airport">From</label>
        <select  class="form-control" id="airport" required [(ngModel)]="model.airport" name="airport" #airport="ngModel">
        <option *ngFor="let airport of airports" [value]="airport">{{airport}}</option>
        </select>
        <div [hidden]="airport.valid || airport.pristine"
             class="alert alert-danger">
          Name is required
        </div>

      </div>

      <div class="form-group">
        <label for="numberOfPassengers">Seats</label>
        <input type="number" class="form-control" id="numberOfPassengers" [(ngModel)]="model.numberOfPassengers" name="numberOfPassengers">
      </div>


      <div class="form-group">
          <label for="date">Choose a date</label>
          <input class="form-control" id="date" matInput [matDatepicker]="picker" [(ngModel)]="model.date" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </div>

      <div class="form-group">
        <label for="destination">Destination</label>
        <select class="form-control" id="destination" required [(ngModel)]="model.destination" name="destination">
          <option *ngFor="let to of destinations" [value]="to">{{to}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!bookingForm.form.valid">Submit</button>
<!--      <button type="button" class="pull-right btn btn-warning" (click)="blankForm(); bookingForm.reset()">Clear</button>-->

    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>Flight details:</h2>

    <div class="row">
      <div class="col-xs-9"><b>From:</b>  {{ model.airport }}</div>
    </div>


    <div class="row">
      <div class="col-xs-9"> <b>To:</b>  {{ model.destination }}</div>
    </div>

    <div class="row">
      <div class="col-xs-9"> <b>Seats:</b> {{ model.numberOfPassengers }}</div>
    </div>

    <div class="row">
      <div class="col-xs-9"> <b>Departure:</b> {{ model.date }}</div>
    </div>

    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
